<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Momentum clone by Hee</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <head>
      <div class="header">
        <span class="js-weather"></span>
        <span class="js-place"></span>
      </div>
    </head>
    <!-- Main section -->
    <main>
      <!-- Clock -->
      <div class="js-clock">
        <h1 class="js-title"></h1>
      </div>

      <!-- Form -->
      <form class="js-form form">
        <span class="greeting-title">Hello, what's your name?</span>
        <input class="greeting-input" type="text" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <span class="toDoForm-title">What is your main focus for today?</span>
        <input class="toDoForm-input" type="text" />
      </form>

      <!-- todoLists -->
      <div class="toDoLists">
        <ul class="js-toDoList"></ul>
      </div>
    </main>
    <!-- quote section-->
    <div class="bottom">
      <span class="js-quote"></span>
    </div>
    <!-- script -->
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
